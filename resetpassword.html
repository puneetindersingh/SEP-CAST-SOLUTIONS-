<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset | Cast Solution</title>
  
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="reset_password.css">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="login-title">
				<h1>Password Reset</h1>
				<p> Enter your email, and we'll send you instructions on how to reset your password.</p>
			</div>

			<div class="reset-form">
				<div class="input-group">
				<input type="email" class="reset-email" value="" placeholder="Email" id="email-name">
				<label class="label-reset-email" for="reset-pass"></label>
				</div>

				<div class="input-group">
				<input type="text" class="reset-user" value="" placeholder="Username" id="reset-username">
				<label class="label-reset-username" for="reset-pass"></label>
				</div>

				<a class="btn" href="#">Send me reset instructions</a>
				<p></p>
			</div>
		</div>
	</div>
</body>
  
  
</body>
</html>
